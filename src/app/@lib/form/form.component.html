<form [formGroup]='form' class="form" (ngSubmit)="onSubmit(form.value)">
  <div class="form__input-container">
    <label for="name" class="form__label">Name:</label>
    <input id="name" type="text" formControlName="name" class="form__input">
  </div>

  <div class="form__input-container">
    <label for="age" class="form__label">Age:</label>
    <input id="age" type="text" formControlName="age" class="form__input">
  </div>

  <div class="form__input-container">
    <label for="email" class="form__label">Email:</label>
    <input id="email" type="email" formControlName="email" class="form__input">
  </div>

  <div class="form__input-container">
    <label for="password" class="form__label">Password:</label>
    <input [ngClass]="{'form__input_invalid': getErrorStatus('password')}" id="password" type="password" formControlName="password" class="form__input">
  </div>

  <button [disabled]="form.invalid" type="submit" class="form__button">Submit</button>
</form>

@if (formData() && form.valid) {
  <pre>{{ formData() | json }}</pre>
}
